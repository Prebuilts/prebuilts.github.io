<body>

<!-- HEADER -->
<header id="header">
  <div class="header-left">
    <img src="Images/Prebuiltid.png" id="HIcon" alt="Prebuilts Logo">
    <h1 id="HH1">Prebuilts</h1>
  </div>

  <div class="header-actions">
    <button id="darkModeToggle">üåô</button>
    <button id="hamburger">‚ò∞</button>
  </div>
</header>

<!-- SIDE NAV -->
<nav id="nav">
  <button id="navClose">‚úï</button>
  <ul>
    <li><a href="https://prebuilts.eu/">Home</a></li>
    <li><a href="https://prebuilts.eu/Store">Store</a></li>
    <li><a href="password-generator.html" class="active">Password Generator</a></li>
    <li><a href="https://prebuilts.eu/login">Login</a></li>
  </ul>
</nav>

<!-- MAIN -->
<main>
  <section class="generator-section reveal">
    <h2>Secure Password Generator</h2>
    <p class="subtitle">
      Generate strong, random passwords instantly. Nothing is stored or tracked.
    </p>

    <div class="password-box">
      <input id="passwordOutput" readonly placeholder="Click generate‚Ä¶" />
      <button id="copyBtn" title="Copy">üìã</button>
    </div>

    <div class="controls">

      <div class="input-group">
        <label>Password Length: <span id="lengthValue">16</span></label>
        <input type="range" id="length" min="6" max="64" value="16">
      </div>

      <div class="checkboxes">
        <label><input type="checkbox" id="lower" checked> Lowercase (a-z)</label>
        <label><input type="checkbox" id="upper" checked> Uppercase (A-Z)</label>
        <label><input type="checkbox" id="numbers" checked> Numbers (0-9)</label>
        <label><input type="checkbox" id="symbols"> Symbols (!@#$)</label>
      </div>

    </div>

    <button class="generate-btn" id="generateBtn">
      Generate Password
    </button>
  </section>
</main>

<!-- FOOTER -->
<footer id="footer">
  <p>¬© 2026 Prebuilts</p>
  <a href="#">Privacy Policy</a> |
  <a href="#">ToS</a>
</footer>

<script>
/* NAV */
hamburger.onclick = () => nav.classList.add("active");
navClose.onclick = () => nav.classList.remove("active");

/* DARK MODE */
darkModeToggle.onclick = () => {
  document.body.classList.toggle("dark-mode");
  darkModeToggle.textContent =
    document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
};

/* PASSWORD LOGIC */
const output = document.getElementById("passwordOutput");
const lengthInput = document.getElementById("length");
const lengthValue = document.getElementById("lengthValue");

const lower = document.getElementById("lower");
const upper = document.getElementById("upper");
const numbers = document.getElementById("numbers");
const symbols = document.getElementById("symbols");

const generateBtn = document.getElementById("generateBtn");
const copyBtn = document.getElementById("copyBtn");

const sets = {
  lower: "abcdefghijklmnopqrstuvwxyz",
  upper: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
  numbers: "0123456789",
  symbols: "!@#$%^&*()_+[]{}<>?"
};

lengthInput.oninput = () => {
  lengthValue.textContent = lengthInput.value;
};

function generatePassword() {
  let chars = "";
  if (lower.checked) chars += sets.lower;
  if (upper.checked) chars += sets.upper;
  if (numbers.checked) chars += sets.numbers;
  if (symbols.checked) chars += sets.symbols;

  if (!chars) {
    alert("Select at least one option.");
    return;
  }

  let pass = "";
  for (let i = 0; i < lengthInput.value; i++) {
    pass += chars[Math.floor(Math.random() * chars.length)];
  }

  output.value = pass;
}

generateBtn.onclick = generatePassword;

copyBtn.onclick = () => {
  if (!output.value) return;
  navigator.clipboard.writeText(output.value);
  copyBtn.textContent = "‚úÖ";
  setTimeout(() => copyBtn.textContent = "üìã", 1200);
};

/* REVEAL */
window.addEventListener("scroll", () => {
  document.querySelectorAll(".reveal").forEach(el => {
    if (el.getBoundingClientRect().top < window.innerHeight - 100) {
      el.classList.add("active");
    }
  });
});

generatePassword();
</script>

</body>
</html>
