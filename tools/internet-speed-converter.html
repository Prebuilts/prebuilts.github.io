<section class="converter-section">

  <p class="subtitle">
    Convert Mbps, MB/s, GB, TB, KB and binary units instantly.
  </p>

      <input type="number" id="inputValue" placeholder="Enter value">
      <select id="inputUnit"></select>
    </div>

<script>

/* All supported units */
const units = {
  b: 1,
  Kb: 1000,
  Mb: 1000**2,
  Gb: 1000**3,
  Tb: 1000**4,

  B: 8,
  KB: 8 * 1000,
  MB: 8 * 1000**2,
  GB: 8 * 1000**3,
  TB: 8 * 1000**4,

  Kib: 1024,
  Mib: 1024**2,
  Gib: 1024**3,
  Tib: 1024**4,

  KiB: 8 * 1024,
  MiB: 8 * 1024**2,
  GiB: 8 * 1024**3,
  TiB: 8 * 1024**4
};

const inputUnit = document.getElementById("inputUnit");
const outputUnit = document.getElementById("outputUnit");
const inputValue = document.getElementById("inputValue");
const outputValue = document.getElementById("outputValue");

/* Populate dropdowns */
Object.keys(units).forEach(unit => {
  let option1 = new Option(unit, unit);
  let option2 = new Option(unit, unit);
  inputUnit.add(option1);
  outputUnit.add(option2);
});

inputUnit.value = "Mbps";
outputUnit.value = "MB";

/* Add missing Mbps definition */
units["Mbps"] = units["Mb"];
units["Gbps"] = units["Gb"];

function convert() {
  let value = parseFloat(inputValue.value);
  if (isNaN(value)) {
    outputValue.value = "";
    return;
  }

  let inFactor = units[inputUnit.value];
  let outFactor = units[outputUnit.value];

  let bits = value * inFactor;
  let result = bits / outFactor;

  outputValue.value = result.toFixed(6);
}

inputValue.addEventListener("input", convert);
inputUnit.addEventListener("change", convert);
outputUnit.addEventListener("change", convert);

</script>
