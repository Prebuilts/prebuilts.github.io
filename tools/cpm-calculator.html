<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="Calculate ad earnings using CPM. Estimate daily, monthly and yearly revenue based on traffic and CPM rates.">
  <meta name="keywords" content="CPM calculator, ad earnings calculator, ads revenue, monetag, adsterra, publisher earnings">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://prebuilts.eu/tools/cpm-calculator.html">
  <meta name="language" content="en">
  <meta name="geo.region" content="EE">
  <meta name="geo.placename" content="Estonia">
  <!-- Hamburger -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const hamburger = document.getElementById("hamburger");
      const nav = document.getElementById("nav");
      const closeBtn = document.getElementById("navClose");

      hamburger.onclick = () => nav.classList.add("active");
      closeBtn.onclick = () => nav.classList.remove("active");
    });
  </script>
</head>

<body>

<!-- HEADER -->
<header id="header">
  <div class="header-left">
    <img src="/Images/Prebuiltid.png" id="HIcon" alt="Logo">
    <h1 id="HH1">Prebuilts</h1>
  </div>

  <button id="hamburger">☰</button>
</header>

<!-- SIDE NAV -->
<nav id="nav">
  <button id="navClose">✕</button>
  <ul>
    <li><a href="https://prebuilts.eu/">Home</a></li>
    <li><a href="https://prebuilts.eu/Store">Store</a></li>
    <li><a href="https://prebuilts.eu/articles/blog">Blog</a></li>
    <li><a href="#">Tools</a></li>
    <li><a href="https://prebuilts.eu/about">About us</a></li>
  </ul>
</nav>

<!-- MAIN -->
<main class="calculator-container reveal">

  <h2>Ads CPM Earnings Calculator</h2>
  <p class="subtitle">
    Estimate your advertising revenue based on traffic and CPM rates.
  </p>

  <div class="calc-box">

    <label>
      Daily Page Views
      <input type="number" id="views" placeholder="e.g. 10000">
    </label>

    <label>
      CPM (Cost per 1000 impressions)
      <input type="number" id="cpm" placeholder="e.g. 3.5">
    </label>

    <label>
      Ads per page
      <input type="number" id="ads" value="1">
    </label>

    <button id="calculateBtn">Calculate Earnings</button>

    <div id="results" class="results hidden">
      <div><strong>Daily:</strong> <span id="daily">$0.00</span></div>
      <div><strong>Monthly:</strong> <span id="monthly">$0.00</span></div>
      <div><strong>Yearly:</strong> <span id="yearly">$0.00</span></div>
    </div>

  </div>

</main>

<!-- FOOTER -->
<footer id="footer">
  <p>© 2026 Prebuilts.eu</p>
</footer>

<script src="ads-calculator.js"></script>

<!-- REVEAL -->
<script>
  const reveal = () => {
    document.querySelectorAll(".reveal").forEach(el => {
      if (el.getBoundingClientRect().top < window.innerHeight - 80) {
        el.classList.add("active");
      }
    });
  };
  window.addEventListener("scroll", reveal);
  reveal();
</script>

</body>
</html>
