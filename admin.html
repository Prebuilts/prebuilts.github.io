<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard | Prebuiltid</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<header class="admin-header">
  <h1>Admin Dashboard</h1>
  <p>Manage store products</p>
</header>

<div id="status" class="status-box">Checking admin permissions...</div>

<section class="admin-box">
  <h2>Add Product</h2>

  <label>Name</label>
  <input id="name">

  <label>Price</label>
  <input id="price" type="number" step="0.01">

  <label>Description</label>
  <textarea id="description"></textarea>

  <label>Image URL</label>
  <input id="image">

  <label>Category</label>
  <input id="category">

  <label>Product link</label>
  <input id="link">

  <label>Quantity</label>
  <input id="quantity" type="number" min="0">

  <label>NOWPayments HTML / URL</label>
  <textarea id="paymentButton"></textarea>

  <button id="addProduct">Add product</button>
</section>

<section class="admin-box">
  <h2>Existing products</h2>
  <div id="productList">Loadingâ€¦</div>
</section>

<script type="module" src="admin.js"></script>
</body>
</html>
