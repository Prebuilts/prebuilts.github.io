<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Dashboard | Prebuiltid</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<header class="admin-header">
  <h1>Admin Dashboard</h1>
  <p>Manage store products & orders</p>
</header>

<div id="status" class="status-box">Checking admin permissions...</div>

<section class="admin-box">
  <h2>Add Product</h2>

  <label>Name</label><input id="name">
  <label>Price</label><input id="price" type="number">
  <label>Description</label><textarea id="description"></textarea>
  <label>Image URL</label><input id="image">
  <label>Category</label><input id="category">
  <label>Link</label><input id="link">
  <label>Quantity</label><input id="quantity" type="number">
  <label>NOWPayments embed</label><textarea id="paymentButton"></textarea>

  <button id="addProduct">Add Product</button>
</section>

<section class="admin-box">
  <h2>Products</h2>
  <div id="productList"></div>
</section>

<section class="admin-box">
  <h2>Orders</h2>
  <div id="ordersList"></div>
</section>

<script type="module" src="admin.js"></script>
</body>
</html>
