<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prebuiltid | Admin</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<header id="header">
  <img src="Images/Prebuiltid.png" id="HIcon" alt="Logo">
  <h1 id="HH1">Prebuiltid Admin</h1>

  <nav>
    <ul>
      <li><a href="index.html">Kodu</a></li>
      <li><a href="#" class="active">Admin</a></li>
      <li><a href="#" id="logoutBtn">Logi välja</a></li>
    </ul>
  </nav>
</header>

<section class="admin-container">
  <div class="admin-box">
    <h2>Lisa uus toode</h2>

    <label for="pName">Nimi</label>
    <input id="pName" type="text">

    <label for="pPrice">Hind</label>
    <input id="pPrice" type="number" step="0.01">

    <label for="pImage">Pildi URL</label>
    <input id="pImage" type="text">

    <label for="pCategory">Kategooria</label>
    <input id="pCategory" type="text">

    <label for="pDescription">Kirjeldus</label>
    <textarea id="pDescription"></textarea>

    <label for="pQuantity">Kogus</label>
    <input id="pQuantity" type="number" min="0">

    <button id="addProduct">Lisa toode</button>
  </div>

  <div class="admin-box">
    <h2>Toodete filter & sort</h2>
    <div class="row">
      <select id="adminFilterCategory">
        <option value="all">Kõik kategooriad</option>
      </select>

      <select id="adminSort">
        <option value="name-asc">Nimi A→Z</option>
        <option value="name-desc">Nimi Z→A</option>
        <option value="price-asc">Hind ↑</option>
        <option value="price-desc">Hind ↓</option>
        <option value="qty-asc">Kogus ↑</option>
        <option value="qty-desc">Kogus ↓</option>
        <option value="category">Kategooria</option>
        <option value="newest">Uued ees</option>
        <option value="oldest">Vanimad ees</option>
      </select>

      <input id="adminSearch" placeholder="Otsi nime või kirjeldust" style="flex:1;padding:8px;border-radius:6px;border:1px solid #d0d7df;">
    </div>
  </div>

  <div class="admin-box">
    <h2>Olemasolevad tooted</h2>
    <div id="productList"></div>
  </div>

  <div class="admin-box">
    <h2>Tellimused</h2>

    <div class="row" style="align-items:center;margin-bottom:12px;">
      <select id="orderSort">
        <option value="created-desc">Aeg (uus → vana)</option>
        <option value="created-asc">Aeg (vana → uus)</option>
        <option value="status">Staatus</option>
      </select>
      <input id="orderSearch" placeholder="Otsi tellimuse ID või email" style="flex:1;padding:8px;border-radius:6px;border:1px solid #d0d7df;">
    </div>

    <div id="orderList"></div>
  </div>
</section>

<script type="module" src="admin.js"></script>
</body>
</html>
