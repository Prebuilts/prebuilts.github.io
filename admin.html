<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<header class="admin-header">
  <h1>Admin Panel</h1>
  <div id="status">Checking loginâ€¦</div>
</header>

<section class="admin-box">
  <h2>Add Product</h2>

  <input id="name" placeholder="Name">
  <input id="price" type="number" placeholder="Price">
  <input id="image" placeholder="Image URL">
  <input id="category" placeholder="Category">
  <input id="link" placeholder="Product link">
  <input id="quantity" type="number" placeholder="Quantity">
  <textarea id="description" placeholder="Description"></textarea>
  <textarea id="paymentButton" placeholder="NOWPayments iframe / button"></textarea>

  <button id="addProduct" class="btn">Add product</button>
</section>

<section class="admin-box">
  <h2>Products</h2>
  <div id="productList"></div>
</section>

<section class="admin-box">
  <h2>Orders</h2>
  <div id="ordersBox"></div>
</section>

<script type="module" src="admin.js"></script>
</body>
</html>
