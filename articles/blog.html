<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog | Prebuilts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style.css">
</head>

<body>

<header id="header">
  <div class="header-left">
    <img src="/Images/Prebuiltid.png" id="HIcon">
    <h1 id="HH1">Prebuilts</h1>
  </div>
  <div class="header-actions">
    <button id="hamburger">☰</button>
  </div>
</header>

<nav id="nav">
  <button id="navClose">✕</button>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/Store">Store</a></li>
    <li><a class="active" href="#">Blog</a></li>
  </ul>
</nav>

<section class="store-section">
  <h2>Blog posts</h2>

  <select id="sortSelect">
    <option value="newest">Newest first</option>
    <option value="oldest">Oldest first</option>
  </select>

  <div id="blogGrid" class="tools-grid"></div>
</section>

<footer id="footer">© Prebuilts</footer>

<script type="module" src="blog.js"></script>

<script>
  hamburger.onclick = () => nav.classList.add("active");
  navClose.onclick = () => nav.classList.remove("active");
</script>

</body>
</html>
