<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin â€“ Articles</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="article-style.css">
<style>
.editor input,
.editor textarea {
  width: 100%;
  margin-bottom: 12px;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #cbd5f5;
}
.section {
  background: #f1f5f9;
  padding: 16px;
  border-radius: 12px;
  margin-bottom: 18px;
}
.controls {
  display:flex;
  gap:10px;
  margin-top:20px;
}
</style>
</head>

<body>

<header id="header">
  <div class="header-left">
    <h1 id="HH1">Article Admin</h1>
  </div>
</header>

<main class="article-container editor">

  <input id="title" placeholder="Article title">
  <input id="meta" placeholder="Meta / subtitle">

  <div id="sections"></div>

  <button id="addSection">+ Add section</button>

  <textarea id="takeaway" placeholder="Key takeaway"></textarea>

  <div class="controls">
    <button id="save">Save</button>
    <button id="publish">Publish</button>
    <button id="delete" style="background:#dc2626;">Delete</button>
  </div>

</main>

<script type="module" src="admin-articles.js"></script>
</body>
</html>
