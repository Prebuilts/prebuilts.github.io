<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prebuiltid | Logi sisse</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <!-- Header -->
  <header id="header">
    <img src="Images/x.png" alt="Prebuiltid Logo" id="HIcon" />
    <h1 id="HH1">Prebuiltid</h1>
  </header>

  <!-- Login Box -->
  <section class="login-section">
    <h2>Logi sisse v천i Registreeri</h2>

    <button id="googleLogin">Logi sisse Google-ga</button>

    <h3 style="margin-top:20px;">V천i kasuta emaili</h3>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="parool" required>

    <button id="emailLogin">Logi sisse emailiga</button>
    <button id="signup" style="background-color:#22c55e;">Registreeri</button>
  </section>

  <!-- Footer -->
  <footer id="footer">
    <p>K천ik 천igused kaitstud &copy; Prebuiltid 2025</p>
  </footer>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBkbXzURYKixz4R28OYMUOueA9ysG3Q1Lo",
      authDomain: "prebuiltid-website.firebaseapp.com",
      projectId: "prebuiltid-website",
      storageBucket: "prebuiltid-website.firebasestorage.app",
      messagingSenderId: "854871585546",
      appId: "1:854871585546:web:568400979292a0c31740f3",
      measurementId: "G-YS1Q1904H6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Google login
    document.getElementById("googleLogin").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then(() => window.location.href = "index.html")
        .catch(err => alert(err.message));
    });

    // Email login
    document.getElementById("emailLogin").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "index.html")
        .catch(err => alert(err.message));
    });

    // Signup
    document.getElementById("signup").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "index.html")
        .catch(err => alert(err.message));
    });
  </script>
</body>
</html>
