<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Prebuilts</title>
  <link rel="stylesheet" href="login.css">
</head>

<!-- Google tag -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-YS1Q1904H6"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-YS1Q1904H6');
</script>

<body>

<header id="header">
  <img src="Images/Prebuiltid.png" id="HIcon" alt="Logo">
  <h1 id="HH1">Prebuilts</h1>
</header>

<section class="login-container">
  <h2>Log in</h2>

  <button id="googleSign">Continue with Google</button>

  <hr>

  <label for="email">Email</label>
  <input id="email" type="email" placeholder="you@example.com">

  <label for="password">Password</label>
  <input id="password" type="password" placeholder="Password">

  <div style="display:flex; gap:10px; margin-top:16px;">
    <button id="loginBtn">Log in</button>
    <button id="signupBtn">Create account</button>
  </div>

  <div style="margin-top:16px;">
    <a href="index.html">Return to home</a>
    <a href="Store.html">Return to store</a>
  </div>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBkbXzURYKixz4R28OYMUOueA9ysG3Q1Lo",
  authDomain: "prebuiltid-website.firebaseapp.com",
  projectId: "prebuiltid-website",
  storageBucket: "prebuiltid-website.firebasestorage.app",
  messagingSenderId: "854871585546",
  appId: "1:854871585546:web:568400979292a0c31740f3",
  measurementId: "G-YS1Q1904H6"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("googleSign").addEventListener('click', async () => {
  const provider = new GoogleAuthProvider();
  try {
    await signInWithPopup(auth, provider);
    window.location.href = 'index.html';
  } catch (e) {
    alert('Login failed');
  }
});

document.getElementById("loginBtn").addEventListener('click', async () => {
  try {
    await signInWithEmailAndPassword(
      auth,
      email.value,
      password.value
    );
    window.location.href = 'index.html';
  } catch {
    alert('Login failed');
  }
});

document.getElementById("signupBtn").addEventListener('click', async () => {
  try {
    await createUserWithEmailAndPassword(
      auth,
      email.value,
      password.value
    );
    window.location.href = 'index.html';
  } catch {
    alert('Signup failed');
  }
});
</script>

</body>
</html>
