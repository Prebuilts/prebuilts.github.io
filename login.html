<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Prebuiltid</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

<header id="header">
  <img src="Images/Prebuiltid.png" id="HIcon">
  <h1 id="HH1">Prebuiltid</h1>
</header>

<section class="login-container">
  <h2>Logi sisse</h2>
  <button id="googleSign">Sign in with Google</button>
  <hr style="margin:12px 0;">
  <label for="email">Email</label>
  <input id="email" type="email">
  <label for="password">Parool</label>
  <input id="password" type="password">
  <div style="display:flex; gap:8px;">
    <button id="loginBtn">Logi sisse</button>
    <button id="signupBtn">Loo konto</button>
  </div>
  <div style="margin-top:12px;">
    <a href="index.html">Return to store</a>
  </div>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBkbXzURYKixz4R28OYMUOueA9ysG3Q1Lo",
  authDomain: "prebuiltid-website.firebaseapp.com",
  projectId: "prebuiltid-website",
  storageBucket: "prebuiltid-website.firebasestorage.app",
  messagingSenderId: "854871585546",
  appId: "1:854871585546:web:568400979292a0c31740f3",
  measurementId: "G-YS1Q1904H6"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("googleSign").addEventListener('click', async ()=>{
  const provider = new GoogleAuthProvider();
  try { await signInWithPopup(auth, provider); window.location.href='index.html'; } catch(e){ console.error(e); alert('Login failed'); }
});

document.getElementById("loginBtn").addEventListener('click', async ()=>{
  const email = document.getElementById("email").value;
  const pw = document.getElementById("password").value;
  try { await signInWithEmailAndPassword(auth, email, pw); window.location.href='index.html'; } catch(e){ console.error(e); alert('Login failed'); }
});

document.getElementById("signupBtn").addEventListener('click', async ()=>{
  const email = document.getElementById("email").value;
  const pw = document.getElementById("password").value;
  try { await createUserWithEmailAndPassword(auth, email, pw); window.location.href='index.html'; } catch(e){ console.error(e); alert('Signup failed'); }
});
</script>
</body>
</html>
