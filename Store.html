<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>Store</title>
  <link rel="stylesheet" href="store.css">
</head>
<body>

<header class="header">
  <h1>Prebuiltid Store</h1>
  <nav>
    <button id="openSettings">Settings</button>
    <button id="openOrders">Orders</button>
    <button id="openCart">Cart</button>
  </nav>
</header>

<main>
  <div class="filters">
    <select id="categoryFilter">
      <option value="">All</option>
    </select>
  </div>

  <div id="productGrid" class="grid"></div>
</main>

<!-- CART -->
<div id="cartOverlay" class="overlay hidden">
  <div class="cart">
    <button id="closeCart">✕</button>

    <div id="cartProduct"></div>

    <label>Shipping</label>
    <select id="shippingSelect"></select>

    <label>NOWPayments Order ID</label>
    <input id="orderIdInput" placeholder="Enter order id">

    <div id="paymentIframeBox"></div>

    <button id="paidBtn" class="btn">Maksin ära</button>
  </div>
</div>

<script type="module" src="store.js"></script>
</body>
</html>
