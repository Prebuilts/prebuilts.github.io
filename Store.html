<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Prebuiltid | Pood</title>
  <link rel="stylesheet" href="store.css" />
</head>
<body>

<header id="header">
  <img src="Images/Prebuiltid.png" alt="Prebuiltid Logo" id="HIcon" />
  <h1 id="HH1">Prebuiltid</h1>
  <nav>
    <ul>
      <li><a href="index.html">Kodu</a></li>
      <li><a href="#" class="active">Pood</a></li>
      <li><a href="login.html" id="accountLink">Logi sisse</a></li>
      <li><a href="#" id="logoutBtn" style="display:none">Logi välja</a></li>
    </ul>
  </nav>
</header>

<section class="store-section">
  <h2>Meie pood</h2>
  
  <div class="category-filter" style="align-items:center;">
    <label for="categorySelect">Filtreeri kategooria järgi:</label>
    <select id="categorySelect">
      <option value="all">Kõik</option>
      <option value="gaming-pcs">Mänguriarvutid</option>
      <option value="consoles">Konsoolid</option>
      <option value="controllers">Konsooli Puldid</option>
      <option value="smartphones">Nutitelefonid</option>
      <option value="phones">Lauatelefonid</option>
      <option value="handhelds">Käsikonsoolid</option>
      <option value="monitors">Monitorid</option>
      <option value="pcs">Lauaarvutid</option>
      <option value="gpu">Graafikakaardid</option>
      <option value="tv">Televiisorid</option>
      <option value="keyboards">Klaviatuurid</option>
      <option value="mice">Arvutihiired</option>
      <option value="headphones">Kõrvaklapid</option>
      <option value="games">Mängud</option>
      <option value="routers">Ruuterid</option>
      <option value="network-switches">Network Switchid</option>
    </select>

    <label for="sortSelect" style="margin-left:14px;">Sorteeri:</label>
    <select id="sortSelect">
      <option value="none">Sotreerimata</option>
      <option value="price-asc">Hind: odavam → kallim</option>
      <option value="price-desc">Hind: kallim → odavam</option>
      <option value="name-asc">Nimi: A → Z</option>
      <option value="name-desc">Nimi: Z → A</option>
      <option value="newest">Uuemad ees</option>
      <option value="stock-desc">Laos: palju → vähe</option>
      <option value="stock-asc">Laos: vähe → palju</option>
    </select>

    <label for="searchInput" style="margin-left:14px;">Otsi:</label>
    <input id="searchInput" placeholder="Otsi toote nime järgi" style="padding:8px;border-radius:6px;border:1px solid #d0d7df;">
  </div>

  <div class="recommended-grid" id="store-product-list"></div>
</section>

<footer id="footer">
  <p>Kõik õigused kaitstud &copy; Prebuiltid 2025</p>
</footer>

<script type="module" src="store.js"></script>
</body>
</html>
