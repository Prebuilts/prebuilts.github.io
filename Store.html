<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>Store</title>
  <link rel="stylesheet" href="store.css">
</head>
<body>

<header id="header"></header>

<main id="store">
  <div id="filters"></div>
  <div id="productGrid"></div>
</main>

<!-- CART -->
<div id="cartOverlay" class="hidden">
  <div id="cartBox">
    <button id="cartClose">✕</button>

    <div id="cartProduct"></div>

    <div id="shippingBox"></div>

    <div id="paymentIframeBox"></div>

    <input id="orderIdInput" placeholder="NOWPayments order ID">

    <button id="paidBtn">Maksin ära</button>
  </div>
</div>

<!-- SETTINGS -->
<div id="settingsOverlay" class="hidden">
  <div id="settingsBox">
    <button id="settingsClose">✕</button>
    <div id="settingsContent"></div>
  </div>
</div>

<!-- ORDERS -->
<div id="ordersOverlay" class="hidden">
  <div id="ordersBox">
    <button id="ordersClose">✕</button>
    <div id="ordersContent"></div>
  </div>
</div>

<script type="module" src="store.js"></script>
</body>
</html>
