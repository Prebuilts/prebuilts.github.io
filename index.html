    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVJgqD79MXrKbU2okML4wzlMym7yaLxio",
      authDomain: "x.firebaseapp.com",
      projectId: "x",
      storageBucket: "x.firebasestorage.app",

    const app = initializeApp(firebaseConfig);

          <button id="logoutBtn" class="see-more-btn" style="margin-left:10px;">Logi v√§lja</button>
        `;
        document.getElementById("logoutBtn").addEventListener("click", () => {

          });
        });
      } else {
        authLinks.innerHTML = `<a href="login.html">Logi sisse</a>`;
      }
    });
  </script>
